stages:
  - build
  - test

build:
  script:
    - "mvn install -B -f ./webshop/pom.xml"
    
 
test:
  stage: test
  script:
    - "mvn test -B -f ./webshop/pom.xml"
 

sonarqube-check:
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - "mvn verify sonar:sonar -Dsonar.qualitygate.wait=true -B -f ./webshop/pom.xml
       -D"sonar.login=d37fec383ac857345ef8f43d6c9773005b18b366" 
       -D"sonar. password=" -D"sonar.host.url=http://localhost:9000""
  allow_failure: true
  only:
    - merge_requests
    - master
    - develop
  after_script:
  - echo "End CI"
